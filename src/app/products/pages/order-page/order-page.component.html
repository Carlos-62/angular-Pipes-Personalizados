<p-panel header="Pipes Personalizados" class="p-2">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros' | toggleCase: isUpperCase}}</p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button 
        label="ToogleCase" 
        icon="pi pi-search" 
        styleClass="p-button-successÃŸ"
        (click)="toogleUpperCase()">
      </p-button>
    </div>

    <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    
    <p-button (onClick)="changeOrder('canFly')"label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    
    <p-button (onClick)="changeOrder('color')"label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

    <p-table [value]="heroes | sortByPipe:(orderBy ?? '')" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>CanFly</th>
              <th>Color</th>
              <th>Quanty</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.canFly | canFly}}</td>
              <td>{{ product.color }}</td>
              <td>{{ product.quanty }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
